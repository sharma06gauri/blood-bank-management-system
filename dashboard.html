<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .dashboard-container { max-width: 1200px; margin: auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { color: #d9534f; }
        .header .logout-btn { padding: 8px 15px; border: none; background-color: #d9534f; color: white; border-radius: 5px; text-decoration: none; }
        .section { margin-bottom: 40px; }
        .section h2 { color: #337ab7; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #5cb85c; color: white; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <div class="section">
            <h2>Manage Blood Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Blood Type</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Collection Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>A+</td>
                        <td>50</td>
                        <td>Bengaluru Main Center</td>
                        <td>2023-11-01</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Manage Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>admin_user</td>
                        <td>admin@example.com</td>
                        <td>Admin</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
