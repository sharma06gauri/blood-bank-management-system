<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #d9534f; text-align: center; }
        .search-form { text-align: center; margin-bottom: 30px; }
        .search-form input[type="text"] { width: 60%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .search-form button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #5cb85c; color: white; cursor: pointer; }
        .search-form button:hover { background-color: #4cae4c; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #d9534f; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .no-results { text-align: center; color: #777; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Blood Bank Management System</h1>
        
        <div class="search-form">
            <form action="{{ url_for('search_blood') }}" method="get">
                <input type="text" name="blood_type" placeholder="Search for a blood type (e.g., A+)">
                <button type="submit">Search</button>
            </form>
        </div>

        {% if blood_stock %}
        <table>
            <thead>
                <tr>
                    <th>Blood Type</th>
                    <th>Quantity (Units)</th>
                    <th>Location</th>
                    <th>Collection Date</th>
                </tr>
            </thead>
            <tbody>
                {% for item in blood_stock %}
                <tr>
                    <td>{{ item.blood_type }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.location }}</td>
                    <td>{{ item.collection_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-results">No blood units found.</p>
        {% endif %}

    </div>

</body>
</html>
