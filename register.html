<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #d9534f; margin-bottom: 20px; }
        .register-form input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        .register-form button { width: 100%; padding: 12px; border: none; background-color: #5cb85c; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .register-form button:hover { background-color: #4cae4c; }
        .link-text { margin-top: 15px; }
        .link-text a { color: #5cb85c; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Admin Registration</h1>
        <form class="register-form" action="{{ url_for('register') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link-text">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
